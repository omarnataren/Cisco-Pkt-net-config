<!-- Modal para asignar VLAN a computadora -->
<div id="computer-vlan-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Asignar VLAN a Computadora</h3>
            <button class="modal-close" onclick="closeComputerVlanModal()" title="Cerrar">&times;</button>
        </div>
        <div class="modal-body">
            <div class="device-info">
                <div class="device-info-label">Computadora:</div>
                <div class="device-info-value" id="computer-name"></div>
            </div>
            
            <div class="input-group">
                <label>Selecciona VLAN</label>
                <select id="computer-vlan-select">
                    <option value="">-- Selecciona VLAN --</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeComputerVlanModal()">Cancelar</button>
            <button class="btn" onclick="saveComputerVlan()">Asignar</button>
        </div>
    </div>
</div>
