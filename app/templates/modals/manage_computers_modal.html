<!-- Modal para administrar computadoras de un switch -->
<div id="manage-computers-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Administrar Computadoras</h3>
            <button class="modal-close" onclick="closeManageComputersModal()" title="Cerrar">&times;</button>
        </div>
        <div class="modal-body">
            <div class="device-info">
                <div class="device-info-label">Switch:</div>
                <div class="device-info-value" id="switch-computers-name"></div>
            </div>
            
            <div style="margin-top: 20px; margin-bottom: 15px;">
                <h4 style="color: var(--color-titles-light); margin-bottom: 10px;">Computadoras Conectadas</h4>
                <div id="computers-list" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
            
            <button class="btn" onclick="openAddComputerModal()" style="background: #238636; width: 100%;">
                Agregar Computadora
            </button>
        </div>
    </div>
</div>
