<!-- Modal para agregar nueva computadora -->
<div id="add-computer-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Agregar Computadora</h3>
            <button class="modal-close" onclick="closeAddComputerModal()" title="Cerrar">&times;</button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <label>Nombre de la PC</label>
                <input type="text" id="new-pc-name" placeholder="PC1">
            </div>
            
            <div class="input-group">
                <label>VLAN Asignada</label>
                <select id="new-pc-vlan" onchange="updatePortPreview()">
                    <option value="">-- Selecciona una VLAN --</option>
                </select>
            </div>

            <div class="input-group">
                <label>Puerto Asignado Autom√°ticamente</label>
                <input type="text" id="new-pc-port-preview" disabled placeholder="Puerto Asignado">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeAddComputerModal()">Cancelar</button>
            <button class="btn" onclick="saveNewComputer()">Agregar</button>
        </div>
    </div>
</div>
